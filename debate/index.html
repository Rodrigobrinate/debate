<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Debate com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gerador de Debate com IA</h1>
        <p>Configure agentes de IA com personalidades distintas e veja-os debater um tema.</p>

        <div class="settings-box">
            <h3>Configura√ß√£o da API</h3>
            <label for="api-key">Token (API Key) do Gemini:</label>
            <div class="token-group">
                <input type="password" id="api-key" placeholder="Cole sua API Key aqui">
                <button id="save-token-btn">Salvar Token</button>
            </div>
            <small>Salvo no `localStorage` do seu navegador.</small>
        </div>

        <div class="setup-box">
            <h3>Configura√ß√£o do Debate</h3>
            <div class="debate-controls">
                <div class="control-group">
                    <label for="agent-count">N√∫mero de Agentes</label>
                    <input type="number" id="agent-count" value="2" min="2">
                </div>
                <div class="control-group">
                    <label for="iteration-count">N√∫mero de Itera√ß√µes</label>
                    <input type="number" id="iteration-count" value="2" min="1">
                </div>
                <button id="setup-agents-btn">Configurar Agentes</button>
            </div>
            
            <div id="agent-personalities">
                </div>

            <div id="topic-setup" style="display: none;">
                <label for="debate-topic">Tema do Debate:</label>
                <textarea id="debate-topic" rows="3" placeholder="Ex: 'Redes sociais fazem mais mal do que bem?'"></textarea>
                <button id="start-debate-btn">Iniciar Debate</button>
            </div>
        </div>

        <div class="output-box">
            <h2>Transcri√ß√£o do Debate</h2>
            
            <div id="error-display" style="display: none;"></div>
            
            <div id="loading-spinner" class="spinner-container" style="display: none;">
                <div class="spinner"></div>
                <p id="status-message">Debate em andamento...</p>
            </div>

            <div id="debate-log">
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
